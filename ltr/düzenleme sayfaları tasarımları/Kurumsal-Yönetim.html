<script>
  const cardHTML = `
  <div class="d-flex flex-wrap gap-5 justify-content-center">

        <!-- üì∑ Resim Y√ºkleme Kartƒ± (1/4) -->
        <div class="card"
            style="flex: 1; max-width: 25%; box-shadow: 0 4px 10px rgba(56, 119, 255, 0.948); margin-right: 25px;">
            <div id="imageContainer" class="d-flex align-items-center justify-content-center bg-light border-bottom"
              style="height: 250px;">
              <img id="previewImage" src="" alt="Resim √ñnizleme"
                style="max-height: 100%; max-width: 100%; display: none;">
              <span id="placeholderText" class="text-muted">Hen√ºz resim y√ºklenmedi</span>
            </div>
            <div class="card-body text-center">
              <h5 class="card-title">Resim Y√ºkle</h5>
              <input type="file" id="imageInput" accept="image/*" style="display: none;">
              <button type="button" class="btn btn-outline-primary" id="customButton">Resim Se√ß</button>
            </div>
          </div>

        <!-- üìù Metin Giri≈ü Kartƒ± (3/4) -->
        <div class="card" style="flex: 3; max-width: 73%; box-shadow: 0 4px 10px rgba(56, 119, 255, 0.948);">
            <div class="card-body">
              <h5 class="card-title">Biyografi</h5>

              <div class="mb-3">
                <label for="textInput" class="form-label">Ba≈ülƒ±k</label>
                <input type="text" class="form-control" id="textInput" placeholder="Bir ba≈ülƒ±k gir...">
              </div>

              <div class="mb-3">
                <label for="textArea" class="form-label">A√ßƒ±klama</label>
                <textarea class="form-control" id="textArea" rows="6" placeholder="Detaylarƒ± buraya yaz..."></textarea>
              </div>

              <button class="btn btn-outline-primary">Kaydet</button>
            </div>
          </div>

        </div>

  `;

  const container = document.getElementById('icerikler');

  function baskanSayfasi() {
    container.innerHTML = cardHTML;

    // Event listener‚Äôlarƒ± tekrar ekliyoruz, √ß√ºnk√º innerHTML ile DOM yenilendi:
    const input = document.getElementById('imageInput');
    const button = document.getElementById('customButton');
    const preview = document.getElementById('previewImage');
    const placeholder = document.getElementById('placeholderText');

    button.addEventListener('click', () => input.click());

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          placeholder.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });

    // √ñrnek: Kaydet butonuna tƒ±klandƒ±ƒüƒ±nda alert verelim
    document.getElementById('saveBtn').addEventListener('click', () => {
      alert('Kaydedildi!');
    });
  }

</script>
